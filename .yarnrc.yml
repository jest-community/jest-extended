cacheFolder: .yarn/cache

enableGlobalCache: true

nodeLinker: node-modules

packageExtensions:
  "@typescript-eslint/project-service@*":
    dependencies:
      typescript: "*"
  "@typescript-eslint/tsconfig-utils@*":
    peerDependencies:
      typescript: "*"
  "@typescript-eslint/utils@*":
    peerDependencies:
      typescript: "*"
  eslint-plugin-jest@*:
    peerDependencies:
      typescript: "*"

pnpMode: loose
